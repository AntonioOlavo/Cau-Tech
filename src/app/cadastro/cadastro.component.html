<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <img src="../../assets/Imagens do curso/Imagem do WhatsApp de 2024-02-22 à(s) 16.44.00_101be094.jpg" alt="Logo da Aplicação Cau Tech">
        <h2>Cadastre-se Abaixo</h2>
    </header>

   
    <form >
        <label for="nome">Nome</label>
        <input
        type="text"
        pattern=".{3,}"
        class="input"
        id="nome"
        name="nome"
        placeholder="Digite Seu Nome Aqui"
        [(ngModel)]="dados.nome">
    
    
    
        <label for="email">E-mail</label>
        <input
        type="email"
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$"
        class="input"
        id="email"
        name="email"
        placeholder="Digite Seu e-mail Aqui"
        [(ngModel)]="dados.email"
        (change)="validarEmailEvent($event)">
        

        <label for="telefone">Telefone</label>
        <input
        type="text"
        mask="(00) 0 0000-0000"
        class="input"
        id="telefone"
        name="telefone"
        placeholder="Digite Seu telefone Aqui"
        [(ngModel)]="dados.telefone"
        [maxLength]="16">
        
        <label for="cpf">CPF</label>
        <input
        autofocus
        type="text"
        mask="000.000.000-00"
        class="input"
        id="cpf"
        name="cpf"
        placeholder="Digite Seu CPF Aqui"
        required="required" 
        [(ngModel)]="dados.cpf"
        (change)="validarCpfEvent($event)"
        
    > 

    <label for="data">Data de Nascimento</label>
        <input
        autofocus
        type="date"
        class="input"
        id="data"
        name="data"
        placeholder="Digite Sua Data Aqui"
        required="required" 
        max="9999-12-31"
        min="1924"
        [(ngModel)]="dados.data"
        pattern="\d{1,2}/\d{1,2}/\d{4}"
        
        
    > 
    </form>
        <div>
    <button (click)="adicionar()" class="botao" type="enviar" >Cadastrar</button>
        </div>
           
</section>
